<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>

<body>
    <ul type="circle">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <ol type="I">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <table BORDER="5">
        <!-- here thead and tbody are to seperate them to colour with css -->
        <!-- colspan is used to merge two coloumns() rowspan to merge two rows() -->
        <thead>
            <caption>this is the table of marks</caption>
            <tr>
                <th>sl.no</th>
                <!-- merges the sl.no and name colspan -->
                <th>name</th>
                <th>cpga</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>vaishnavi</td>
                <td>9.1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>muskan</td>
                <td>9.2</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
